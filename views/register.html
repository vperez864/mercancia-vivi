<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenid@s a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo"> 
                    <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">Buscar productos, marcas y más</div>
                    <div class="submit"><i class="fa fa-search"></i></div>
                </div>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>
        <main  class="register">
            <form action="/" method="get">
                <div>
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
    
                <div>
                    <label for="nombreU">Nombre de usuario</label>
                    <input type="text" id="nombreU" name="nombreU">
                </div>
    
                <div>
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
    
                <div>
                    <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio" name="domicilio">
                </div>
                
                <div>
                    <label for="Perfil">¿Desea Comprar o Vender?</label>
                    <input type="radio" name="perfil" value="Comprar">
                    <input type="radio" name="perfil" value="Vender">
                </div>
                
                <div>
                    <label for="Categorias">Categorías de interés</label>
                    <div class="interests">
                        <div>
                            <input type="checkbox" name="interests" value="a" id="a">
                            <label for="a">Electro</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests" value="b" id="b">
                            <label for="b">Moda</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests" value="c" id="c">
                            <label for="c">Hogar</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests" value="d" id="d">
                            <label for="d">Juguetería</label>
                        </div>
                        <div>
                            <input type="checkbox" name="interests" value="e" id="e">
                            <label for="e">Vida sana</label>
                        </div>
                    </div>
                </div>
               
                <div>
                    <label for="foto">Foto de usuario</label>
                    <input type="file" name="foto">
                </div>
                
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
    
                <div>
                    <label for="password">Confirmar Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="borrar">
                </div>
            </form>
        </main>
    </body>
</html>
